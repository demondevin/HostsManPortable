[Launch]
ProgramExecutable=HostsMan\hm.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKLM\SOFTWARE\Microsoft\Tracing\hm_RASAPI32
-=HKLM\SOFTWARE\Microsoft\Tracing\hm_RASMANCS

[DirectoriesMove]
settings\AllUsersAppData=%ALLUSERSAPPDATA%\abelhadigital.com\HostsMan
settings\AppData=%APPDATA%\abelhadigital.com\HostsMan

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\abelhadigital.com
2=%ALLUSERSAPPDATA%\abelhadigital.com
3=%ALLUSERSPROFILE%\Documents\HostsMan Backups

[FileWrite1]
Type=ConfigWrite
File=%PAL:DataDir%\settings\AllUsersAppData\prefs.cfg
Entry=hosts.backup.folder=
Value=%PAL:DataDir%\HostsMan Backups
